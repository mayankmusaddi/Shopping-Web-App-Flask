<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> 
</head>
<body>
	<div class="mt-5 container">
		<h1 class="text-center">Please fill the following information first</h1><br>
		<form action="/sell" method="POST">
			<div class="jumbotron">

				<div class="form-group">
					<label for="businessname">Choose your unique business name</label>
					<input type="text" name="businessname" class="form-control" id="businessname" placeholder="Choose businessname">
				</div>

				<div class="form-group">
					<label for="shopaddress">Enter your shop address</label>
					<input type="text" name="shopaddress" class="form-control" id="shopaddress" placeholder="Enter your shop address">
				</div>

				{% if error %}
				<div>
					<p class="text-danger"> {{error}} </p>
				</div>
				{% endif %}
				<input type="submit" class="btn btn-info" value="Continue">
			</div>
		</form>
	</div>
</body>
</html>
